<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Bug Manager</h1>
    <span class="example-spacer"></span>
    <button (click)="logOut()" mat-icon-button class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon" matTooltip="Log out">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <mat-list-item *ngFor="let menuItem of menuItems">

          <a mat-list-item routerLink={{menuItem.path}}>
            <mat-icon>{{menuItem.icon}}</mat-icon>
            {{menuItem.title}}
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <ng-content>
      </ng-content>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
